appId: com.unixora.point
productName: Unixora Point
directories:
  buildResources: build
files:
  - '!**/.vscode/*'
  - '!src/*'
  - '!electron.vite.config.*'
  - '!{.eslintignore,.eslintrc.cjs,.prettierignore,.prettierrc.yaml,dev-app-update.yml,CHANGELOG.md,README.md}'
  - '!{tsconfig.json,tsconfig.node.json,tsconfig.web.json}'
asarUnpack:
  - '**/*.{node,dll}'
  - node_modules/better-sqlite3/**
extraResources:
  - from: CHANGELOG.md
    to: CHANGELOG.md
win:
  target:
    - target: nsis
      arch:
        - x64
  executableName: UnixoraPoint
  publisherName: Unixora
  legalTrademarks: "Copyright Â© 2026 Unixora. All rights reserved."
  sign: false
nsis:
  artifactName: ${name}-${version}-setup.${ext}
  shortcutName: Unixora Point
  uninstallDisplayName: Unixora Point
  createDesktopShortcut: always
  oneClick: false
  allowToChangeInstallationDirectory: true
mac:
  target:
    - target: dmg
      arch:
        - x64
        - arm64
  entitlementsInherit: build/entitlements.mac.plist
linux:
  target:
    - target: AppImage
      arch:
        - x64
  maintainer: Unixora
  category: Office
publish:
  provider: github
  owner: shbmhmd
  repo: POS-System
